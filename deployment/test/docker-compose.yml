services:
  covid-simulator:
    image: safezone/simulator:latest
    ports:
      - "8000:8000"
    environment:
      - SERVICE_VERSION=0.1.0
      - LOGGING_LEVEL=INFO


  covid-ingestor:
    image: safezone/ingestor:latest
    ports:
      - "8001:8000"
    environment:
      - SERVICE_VERSION=0.1.0
      - LOGGING_LEVEL=INFO
      - DB_URL=postgres://postgres:password@db:5432/safezone

  analytics-api:
    image: safezone/analytics-api:latest
    ports:
      - "8002:8000"
    environment:
      - SERVICE_VERSION=0.1.0
      - LOGGING_LEVEL=INFO
      - DB_URL=postgres://postgres:password@db:5432/safezone

  dashboard:
    image: safezone/dashboard:latest
    ports:
      - "8080:8080"
    environment:
      - SERVICE_VERSION=0.1.0
      - LOGGING_LEVEL=INFO
      - API_URL=http://analytics-api:8002

  db:
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: safezone